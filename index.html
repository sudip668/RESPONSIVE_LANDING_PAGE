<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Hub | Explore the World</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">Travel Hub</a>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <i class="ri-search-line"></i>
        </div>
        <button class="join-btn">Join Us</button>
      </nav>
    </header>

    <main class="main-content">
      <section class="intro">
        <h1>Explore the World</h1>
        <p>
          Discover new places, embrace unique cultures, and create unforgettable
          memories. Adventure awaits you!
        </p>
        <div class="action-buttons">
          <button class="btn">Learn More</button>
          <button class="btn">View Blogs</button>
        </div>
      </section>

      <aside class="booking-form">
        <h2>Plan Your Trip</h2>
        <form>
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="Enter destination" />

          <label for="date">Date</label>
          <input type="date" id="date" />

          <button type="submit" class="submit-btn">Search Packages</button>
        </form>
      </aside>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Travel Hub. All rights reserved.</p>
    </footer>
  </body>
</html>
